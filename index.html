<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <canvas id="confettiCanvas" class="confetti"></canvas>
        <header class="header-banner">
            <h1 class="main-title"></h1>
            <img src="assets/amigo-secreto2.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nombre" class="input-name" placeholder="Escribe un nombre">
                <button id="buttonAgregarAmigo" class="button-add" onclick="agregarAmigo()">
                    <img src="assets/icons-agregar.png" alt="Ícono para agregar amigo">Añadir</button>
            </div>
           
            <ul id="listaNombres" class="name-list" aria-labelledby="listaNombres" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="buttonSortearAmigo" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button id="buttonReiniciarSorteo" class="button-draw" onclick="reiniciarSorteo()" aria-label="Reiniciar amigo secreto">
                    <img src="assets/icons-reiniciar.png" alt="Ícono para reiniciar sorteo">
                    Reiniciar Sorteo
                </button>
            </div>
        </section>
    </main>

    <script src="scripts/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
</body>
</html>
